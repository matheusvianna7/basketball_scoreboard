<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 class="team">HOME</h3>
                <h2 id="score-home" class="score">0</h2>
                <div class="btn-points">
                    <button class="btn" onclick="addHome(1)">+1</button>
                    <button class="btn" onclick="addHome(2)">+2</button>
                    <button class="btn" onclick="addHome(3)">+3</button>
                </div>
            </div>
            <div class="column">
                <h3 class="team">GUEST</h3>
                <h2 id="score-guest" class="score">0</h2>
                <div class="btn-points">
                    <button onclick="addGuest(1)">+1</button>
                    <button onclick="addGuest(2)">+2</button>
                    <button onclick="addGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <button id="btn-new" onclick="newGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
